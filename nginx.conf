# nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA history fallback: serve index.html for client-side routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optional) long-cache static assets emitted by Vite
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # (Optional) if you want to call the backend via /api from the browser
  # location /api/ {
